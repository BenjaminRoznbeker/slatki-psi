<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slatki psi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .dog-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .dog-image {
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Dobrodošli na stranicu o slatkim psima!</h1>
    <p>Ovdje ćete pronaći najslađe fotografije pasa.</p>
    <p>Uživajte u pregledavanju!</p>

    <!-- Galerija slika pasa -->
    <div class="dog-gallery">
        <img src="pas1.jpg" alt="Pas 1" class="dog-image" width="300">
        <img src="pas2.jpg" alt="Pas 2" class="dog-image" width="300">
        <img src="pas3.jpg" alt="Pas 3" class="dog-image" width="300">
    </div>

    <!-- Dodajte formu za unos tajnog koda (Tetris) -->
    <form id="secretForm">
        <input type="text" id="secretCode" style="display: none;">
        <button type="submit" style="display: none;">Submit</button>
    </form>

    <!-- JavaScript za provjeru tajnog koda -->
    <script>
        // Prati događaje tipkanja
        var secretCode = ""; // Inicijalizacija praznog niza za pohranu unesenog koda

        window.addEventListener("keydown", function(event) {
            // Dodaj pritisnutu tipku u tajni kod
            secretCode += event.key;

            // Provjeri je li uneseni kod "tetris"
            if (secretCode.toLowerCase() === "tetris") {
                // Ako je uneseni kod "tetris", otvori Tetris link
                window.location.href = "https://tetris.com/play-tetris/?utm_source=flyout_button&utm_medium=web_button&utm_campaign=playNow_btm_flyout&utm_content=button_play_now_flyout";
            } else {
                // Ako uneseni kod nije "tetris", resetiraj tajni kod
                if (secretCode.length >= 6) {
                    secretCode = ""; // Resetiraj tajni kod ako ima više od 6 znakova
                }
            }
        });
    </script>
</body>
</html>
